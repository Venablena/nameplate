<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nameplate</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="name">
        Lena Venable
      </div>

      <div class="title">
        designer
      </div>

      <div class="panel-up" id="one-a"></div>
      <div class="panel-up" id="two-a"></div>
      <div class="panel-up" id="three-a"></div>
      <div class="panel-up" id="four-a"></div>
      <div class="panel-up" id="five-a"></div>
      <div class="panel-up" id="five-b"></div>
      <div class="panel-up" id="four-b"></div>
      <div class="panel-up" id="three-b"></div>
      <div class="panel-up" id="two-b"></div>
      <div class="panel-up" id="one-b"></div>
      <div class="panel-down" id="six-a"></div>
      <div class="panel-down" id="seven-a"></div>
      <div class="panel-down" id="eight-a"></div>
      <div class="panel-down" id="nine-a"></div>
      <div class="panel-down" id="ten-a"></div>
      <div class="panel-down" id="ten-b"></div>
      <div class="panel-down" id="nine-b"></div>
      <div class="panel-down" id="eight-b"></div>
      <div class="panel-down" id="seven-b"></div>
      <div class="panel-down" id="six-b"></div>
    </main>
  </body>
</html>
